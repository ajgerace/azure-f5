---

  - name: Create BIG-IP 2-NIC Standalone
    azure_rm_deployment:
      state: "{{ deploy_state }}"
      cert_validation_mode: ignore
      resource_group_name: "{{ prefix }}_rg"
      location: "{{ location }}"
      template: "{{ lookup('file', 'azuredeploy_6_0_1_0.json') }}"
      parameters:
        adminUsername:
          value: "{{ azure_user }}"
        authenticationType:
          value: "password"
        adminPasswordOrKey:
          value: "{{ azure_user_pass }}"
        dnsLabel:
          value: "{{ dnsLabel }}"
        instanceName:
          value: "{{ instanceName }}"
        instanceType:
          value: "{{ instanceType }}"
        imageName:
          value: "{{ imageName }}"
        bigIpVersion:
          value: "{{ bigIpVersion }}"
        numberOfExternalIps:
          value: "{{ numOfExtIps }}"
        vnetName:
          value: "{{ vnetName }}"
        vnetResourceGroupName:
          value: "{{ vnetResGroupName }}"
        mgmtSubnetName:
          value: "{{ mgmtSubnetName }}"
        mgmtIpAddress:
            value: "{{ mgmtIpAddrBigIp1 }}"
        externalSubnetName:
          value: "{{ externalSubnetName }}"
        externalIpAddressRangeStart:
          value: "{{ extIpAddrBigIp1 }}"
        avSetChoice:
          value: "CREATE_NEW"
        ntpServer:
          value: "{{ ntpServer }}"
        timeZone:
          value: "{{ timeZone }}"
        restrictedSrcAddress:
          value: "*"
        tagValues:
          value: "{{ tagValues }}"
        allowUsageAnalytics:
          value: "Yes"

