---

  - name: Create BIG-IP 2-NIC Standalone
    azure_rm_deployment:
      state: "{{ deploy_state }}"
      cert_validation_mode: ignore
      resource_group_name: "{{ prefix }}_rg"
      location: "{{ location }}"
      template_link: "https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates/master/supported/standalone/2nic/existing_stack/PAYG/azuredeploy.json"
      parameters:   
        adminUsername: 
          value: "{{ azure_user }}"
        adminPassword:
          value: "{{ azure_user_pass }}"
        dnsLabel: 
          value: "{{ dnsLabel }}"
        instanceName: 
          value: "{{ instanceName }}"
        instanceType:
          value: "{{ instanceType }}"
        imageName:
          value: "{{ imageName }}"
        bigIpVersion:
          value: "{{ bigIpVersion }}"
        licensedBandwidth:
          value: "{{ licensedLimit }}"         
        numberOfExternalIps:
          value: "{{ numOfExtIps }}"
        vnetName:
          value: "{{ vnetName }}"
        vnetResourceGroupName:
          value: "{{ vnetResGroupName }}"
        mgmtSubnetName:
          value: "{{ mgmtSubnetName }}"
        mgmtIpAddress:
            value: "{{ mgmtIpAddrBigIp1 }}"
        externalSubnetName: 
          value: "{{ externalSubnetName }}" 
        externalIpAddressRangeStart: 
          value: "{{ extIpAddrBigIp1 }}"
        ntpServer:  
          value: "{{ ntpServer }}"
        timeZone: 
          value: "{{ timeZone }}"
        restrictedSrcAddress:  
          value: "*"      
        tagValues: 
          value: "{{ tagValues }}"
        allowUsageAnalytics: 
          value: "Yes"           

  - name: Modify BIGIP ext security group
    azure_rm_securitygroup:
      cert_validation_mode: ignore
      name: "{{ dnsLabel }}-ext-nsg"
      rules: "{{ ext_rules }}"
      resource_group: "{{ vnetResGroupName }}"
      state: "{{ deploy_state }}"


  - name: Get Public IP BIGIP-A MGMT IP
    azure_rm_publicipaddress_facts:
      resource_group: "{{ vnetResGroupName }}"
      name: "{{dnsLabel}}-mgmt-pip"
    register: az_2nic_mgmt
 

  - name: Get Public IP BIGIP VIP1
    azure_rm_publicipaddress_facts:
      resource_group: "{{ vnetResGroupName }}"
      name: "{{dnsLabel}}-ext-pip0"
    register: az_pip_vip1

  - name: Create facts from BIG-IP deployment 
    set_fact:
      bigipMgmtIp: "{{ az_2nic_mgmt.ansible_facts.azure_publicipaddresses[0].properties.ipAddress }}"
      bigipVip1Pip: "{{ az_pip_vip1.ansible_facts.azure_publicipaddresses[0].properties.ipAddress }}"
 
  - include_role:
      name: create_vs
  
  - debug: 
      msg: "BIG-IP can be accessed via https://{{ bigipMgmtIp }} and vip1 {{ bigipVip1Pip }}" 




    


